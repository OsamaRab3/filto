<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  
  <!-- Icon: Stylized file with conversion arrow -->
  <g transform="translate(20, 15)">
    <!-- Back file -->
    <rect x="12" y="8" width="48" height="60" rx="4" fill="#e0e7ff" stroke="#6366f1" stroke-width="2"/>
    
    <!-- Front file -->
    <rect x="0" y="18" width="48" height="60" rx="4" fill="url(#brandGradient)"/>
    <path d="M0 22 L0 62 Q0 78 4 78 L44 78 Q48 78 48 74 L48 22 Q48 18 44 18 L4 18 Q0 18 0 22" fill="url(#brandGradient)"/>
    
    <!-- File lines on front -->
    <rect x="10" y="32" width="28" height="3" rx="1.5" fill="rgba(255,255,255,0.7)"/>
    <rect x="10" y="40" width="22" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
    <rect x="10" y="48" width="26" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
    
    <!-- Conversion arrow -->
    <g transform="translate(52, 38)">
      <path d="M0 10 L22 10" stroke="url(#arrowGradient)" stroke-width="4" stroke-linecap="round"/>
      <path d="M16 4 L24 10 L16 16" stroke="#6366f1" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  
  <!-- Text: Filto -->
  <text x="125" y="75" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="52" font-weight="700" fill="#1e1b4b">
    filto
  </text>
  
  <!-- Terminal cursor blinking effect suggestion -->
  <rect x="260" y="50" width="4" height="30" rx="1" fill="#6366f1" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>
</svg>